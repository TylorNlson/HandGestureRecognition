<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hand Gesture Recognition</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <div id="gestureOutput">Gesture will be displayed here</div>
    <div id="chatSection">
        <h2>Gesture Chat</h2>
        <!-- Rename #messages to #latestHandSign for clarity -->
        <div id="latestHandSign" style="border: 1px solid #ccc; padding: 10px;">Latest hand sign will be displayed here</div>
    </div>
    <script src="camera_capture.js"></script>
    <script src="gesture_recognition.js"></script>
</body>
</html>
