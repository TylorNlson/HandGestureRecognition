<!DOCTYPE html>
<html>
<head>
    <title>Camera Capture Demo</title>
</head>
<body>

<video id="video" width="640" height="480" autoplay></video>
<script src="cameraCapture.js"></script> <!-- Assuming your JS code is in this file -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const camera = new CameraCapture('video');
        camera.startStream().then(() => console.log("Webcam started."))
                             .catch(err => console.error("Failed to start webcam: ", err));

        // Optionally, to stop the stream, you could listen for a specific event, like a button click:
        // document.getElementById('stopButton').addEventListener('click', () => camera.stopStream());
    });
</script>

</body>
</html>
